<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walton Carnival - Tickets</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            0% {
                background-color: #FFFFFF;
                opacity: 0;
            }
            100% {
                background-color: transparent;
                opacity: 1;
            }
        }

        header {
            text-align: center;
            padding: 2rem;
            border-bottom: 5px solid #f4c430;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        header img {
            max-width: 100%;
            height: auto;
            max-height: 150px;
        }

        nav {
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        nav a:hover,
        nav .active {
            color: #f4c430; /* Highlight active page */
        }

        .content {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            text-align: center;
        }

        .content h2 {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 1rem;
            border-left: 5px solid #fff;
            text-shadow: 0 0 10px #333;
            padding-left: 1rem;
        }

        .content p {
            color: #fff;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px #333;
        }

        .cta {
            margin: 2rem 0;
        }

        .cta a {
            background-color: #1e3a8a;
            color: #fff;
            padding: 1rem 2rem;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
            border: 2px solid #f4c430;
            transition: background-color 0.3s, color 0.3s;
        }

        .cta a:hover {
            background-color: #f4c430;
            color: #1e3a8a;
        }

        footer {
            padding: 1rem;
            text-align: center;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
            background: rgba(30, 58, 138, 0.7);
        }

        footer p {
            margin: 0;
        }

        .divider {
            width: 100%;
            height: 20px;
            background: url('divider.png') repeat-x center;
            background-size: contain;
        }

        @media (max-width: 768px) {
            header img {
                max-height: 100px;
            }
            nav ul {
                flex-direction: column;
                gap: 1rem;
            }
            .content h2 {
                font-size: 1.5rem;
            }
            .content p {
                font-size: 1rem;
                text-shadow: 0 0 5px #333;
            }
            .divider {
                height: 15px;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Fade-out effect on link click, excluding in-page anchors
            document.querySelectorAll('nav a').forEach(link => {
                link.addEventListener('click', (e) => {
                    const href = link.getAttribute('href');
                    if (href && href.startsWith('#')) {
                        return; // Skip fade-out for in-page anchors
                    }
                    e.preventDefault();
                    document.body.style.transition = 'opacity 0.5s';
                    document.body.style.opacity = '0';
                    setTimeout(() => {
                        window.location.href = link.href;
                    }, 500);
                });
            });
        });
    </script>
</head>
<body>
    <header>
        <img src="logo.png" alt="Walton Carnival Logo">
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="friends.html">Friends</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="tickets.html">Tickets</a></li>
            <li><a href="index.html#contact">Contact</a></li>
            <li><a href="donations.html">Donate</a></li>
        </ul>
    </nav>

    <div class="divider"></div>

    <section class="content">
        <h2>Tickets</h2>
        <p>Watch this space, Tickets will go on sale soon!</p>
        <div class="cta">
            <a href="#" onclick="alert('Tickets will be available soon!'); return false;">Notify Me When Available</a>
        </div>
    </section>

    <div class="divider"></div>

    <footer>
        <p>Â© 2025 Walton Carnival. All Rights Reserved.</p>
    </footer>
</body>
</html>
