<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walton Carnival - Donate</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            animation: fadeIn 1s ease-in;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            0% {
                background-color: #FFFFFF;
                opacity: 0;
            }
            100% {
                background-color: transparent;
                opacity: 1;
            }
        }

        /* Header Styles */
        header {
            text-align: center;
            padding: 2rem;
            border-bottom: 5px solid #f4c430;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        header img {
            max-width: 100%;
            height: auto;
            max-height: 150px;
        }

        /* Navigation Styles */
        nav {
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        nav a:hover,
        nav .active {
            color: #f4c430; /* Highlight active page */
        }

        /* Content Styles */
        .content {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .content h2 {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 1rem;
            border-left: 5px solid #fff;
            text-shadow: 0 0 10px #333;
            padding-left: 1rem;
        }

        .donation-form {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 5px;
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
        }

        .donation-form a {
            background-color: #f4c430;
            color: white;
            padding: 0.75rem 1.5rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .donation-form a:hover {
            background-color: #e0b11c;
        }

        #donation-message {
            color: #fff;
            text-align: center;
            margin-top: 1rem;
        }

        /* Divider Styles */
        .divider {
            width: 100%;
            height: 20px;
            background: url('divider.png') repeat-x center;
            background-size: contain;
        }

        /* Footer Styles */
        footer {
            padding: 1rem;
            text-align: center;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
            background: rgba(30, 58, 138, 0.7);
        }

        footer p {
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header img {
                max-height: 100px;
            }

            nav ul {
                flex-direction: column;
                gap: 1rem;
            }

            .content h2 {
                font-size: 1.5rem;
            }

            .divider {
                height: 15px;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Fade-out effect on link click, excluding in-page anchors
            document.querySelectorAll('nav a').forEach(link => {
                link.addEventListener('click', (e) => {
                    const href = link.getAttribute('href');
                    if (href && href.startsWith('#')) {
                        return; // Allow default behavior for in-page anchors
                    }
                    e.preventDefault();
                    document.body.style.transition = 'opacity 0.5s';
                    document.body.style.opacity = '0';
                    setTimeout(() => {
                        window.location.href = link.href;
                    }, 500);
                });
            });
        });

        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('session_id')) {
                document.getElementById('donation-message').textContent = 'Donation successful! Thank you for supporting Walton Carnival!';
            } else if (urlParams.get('canceled')) {
                document.getElementById('donation-message').textContent = 'Donation was canceled. Please try again.';
            }
        });
    </script>
</head>
<body>
    <header>
        <img src="logo.png" alt="Walton Carnival Logo">
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="friends.html">Friends of Walton Carnival</a></li>
            <li><a href="blog.html">Latest News</a></li>
            <li><a href="tickets.html">Tickets</a></li>
            <li><a href="index.html#contact">Contact</a></li>
            <li><a href="donations.html" class="active">Donate</a></li>
        </ul>
    </nav>

    <div class="divider"></div>

    <section class="content">
        <h2>Support Walton Carnival</h2>
        <div class="donation-form">
            <p>Click below to make a donation and adjust the amount on the next page:</p>
            <a href="https://buy.stripe.com/test_cNibJ3aam4iS8RSdbcdIA01" target="_blank">Donate Now</a>
            <div id="donation-message"></div>
        </div>
    </section>

    <div class="divider"></div>

    <footer>
        <p>Â© 2025 Walton Carnival. All Rights Reserved.</p>
    </footer>
</body>
</html>
