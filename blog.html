<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walton Carnival - Blog & News</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-sizing;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            0% { background-color: #FFFFFF; opacity: 0; }
            100% { background-color: transparent; opacity: 1; }
        }

        header {
            text-align: center;
            padding: 2rem;
            border-bottom: 5px solid #f4c430;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        header img {
            max-width: 100%;
            height: auto;
            max-height: 150px;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 0.5rem;
            color: #fff;
        }

        nav {
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #f4c430;
        }

        .content {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .content h2 {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 1rem;
            border-left: 5px solid #fff;
            text-shadow: 0 0 10px #333;
            padding-left: 1rem;
        }

        .blog-post {
            margin-bottom: 2rem;
            padding: 1rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .blog-post .image {
            flex: 0 0 200px;
            max-width: 200px;
        }

        .blog-post .image img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .blog-post .text {
            flex: 1;
            min-width: 0;
        }

        .blog-post h3 {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px #333;
        }

        .blog-post p {
            color: #fff;
            font-size: 1.1rem;
            text-shadow: 0 0 10px #333;
        }

        .blog-post .youtube-video {
            margin-top: 1rem;
            max-width: 100%;
        }

        .blog-post .youtube-video iframe {
            width: 100%;
            height: 315px; /* Standard YouTube embed height */
            border: none;
        }

        footer {
            padding: 1rem;
            text-align: center;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
            background: rgba(30, 58, 138, 0.7);
        }

        footer p {
            margin: 0;
        }

        .divider {
            width: 100%;
            height: 20px;
            background: url('divider.png') repeat-x center;
            background-size: contain;
        }

        @media (max-width: 768px) {
            header img { max-height: 100px; }
            nav ul { flex-direction: column; gap: 1rem; }
            .content h2 { font-size: 1.5rem; }
            .divider { height: 15px; }
            .blog-post .image { flex: 0 0 100%; max-width: 100%; }
            .blog-post .text { flex: 0 0 100%; }
            .blog-post .youtube-video iframe { height: 200px; }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Fade-out effect on link click, excluding in-page anchors
            document.querySelectorAll('nav a').forEach(link => {
                link.addEventListener('click', (e) => {
                    const href = link.getAttribute('href');
                    if (href && href.startsWith('#')) {
                        return; // Skip fade-out for in-page anchors
                    }
                    e.preventDefault();
                    document.body.style.transition = 'opacity 0.5s';
                    document.body.style.opacity = '0';
                    setTimeout(() => {
                        window.location.href = link.href;
                    }, 500);
                });
            });

            // Fetch and display blog posts from local BLOG folder
            function fetchLocalBlogPosts() {
                const blogFolder = 'BLOG/';
                const contentDiv = document.querySelector('.content');
                const fileNames = ['100.txt', '99.txt', '98.txt', '97.txt', '96.txt', '95.txt', '94.txt', '93.txt', '92.txt', '91.txt',
                                 '90.txt', '89.txt', '88.txt', '87.txt', '86.txt', '85.txt', '84.txt', '83.txt', '82.txt', '81.txt',
                                 '80.txt', '79.txt', '78.txt', '77.txt', '76.txt', '75.txt', '74.txt', '73.txt', '72.txt', '71.txt',
                                 '70.txt', '69.txt', '68.txt', '67.txt', '66.txt', '65.txt', '64.txt', '63.txt', '62.txt', '61.txt',
                                 '60.txt', '59.txt', '58.txt', '57.txt', '56.txt', '55.txt', '54.txt', '53.txt', '52.txt', '51.txt',
                                 '50.txt', '49.txt', '48.txt', '47.txt', '46.txt', '45.txt', '44.txt', '43.txt', '42.txt', '41.txt',
                                 '40.txt', '39.txt', '38.txt', '37.txt', '36.txt', '35.txt', '34.txt', '33.txt', '32.txt', '31.txt',
                                 '30.txt', '29.txt', '28.txt', '27.txt', '26.txt', '25.txt', '24.txt', '23.txt', '22.txt', '21.txt',
                                 '20.txt', '19.txt', '18.txt', '17.txt', '16.txt', '15.txt', '14.txt', '13.txt', '12.txt', '11.txt',
                                 '10.txt', '9.txt', '8.txt', '7.txt', '6.txt', '5.txt', '4.txt', '3.txt', '2.txt', '1.txt'];

                fileNames.sort((a, b) => parseInt(b) - parseInt(a));

                fileNames.forEach(fileName => {
                    fetch(blogFolder + fileName)
                        .then(response => {
                            if (!response.ok) throw new Error('File not found');
                            return response.text();
                        })
                        .then(text => {
                            const postDiv = document.createElement('div');
                            postDiv.className = 'blog-post';

                            // Add image if corresponding JPG exists
                            const imageDiv = document.createElement('div');
                            imageDiv.className = 'image';
                            const imgName = fileName.replace('.txt', '.jpg');
                            const img = document.createElement('img');
                            img.src = blogFolder + imgName;
                            img.alt = `Image for post ${fileName.replace('.txt', '')}`;
                            img.onerror = () => img.style.display = 'none'; // Hide if image fails to load
                            imageDiv.appendChild(img);

                            // Add text content, removing YouTube link if present
                            const textDiv = document.createElement('div');
                            textDiv.className = 'text';
                            const youtubeRegex = /(https?:\/\/(?:www\.)?youtube\.com\/watch\?v=[\w-]+|https?:\/\/(?:www\.)?youtu\.be\/[\w-]+)/;
                            const cleanText = text.replace(youtubeRegex, '').trim(); // Remove YouTube link
                            textDiv.innerHTML = `<h3>${fileName.replace('.txt', '')}</h3><p>${cleanText}</p>`;

                            // Check for YouTube link and embed video
                            const youtubeMatch = text.match(youtubeRegex);
                            if (youtubeMatch) {
                                const videoId = youtubeMatch[0].includes('youtube.com') 
                                    ? youtubeMatch[0].split('v=')[1].split('&')[0]
                                    : youtubeMatch[0].split('/').pop();
                                const videoDiv = document.createElement('div');
                                videoDiv.className = 'youtube-video';
                                videoDiv.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>`;
                                textDiv.appendChild(videoDiv);
                            }

                            postDiv.appendChild(imageDiv);
                            postDiv.appendChild(textDiv);
                            contentDiv.appendChild(postDiv);
                        })
                        .catch(error => console.error(`Error fetching ${fileName}:`, error));
                });
            }

            if (window.location.protocol === 'file:') {
                fetchLocalBlogPosts();
            } else {
                const repoUrl = 'https://raw.githubusercontent.com/yourusername/yourrepo/main/BLOG/';
                fetch('https://api.github.com/repos/yourusername/yourrepo/contents/BLOG')
                    .then(response => response.json())
                    .then(files => {
                        const textFiles = files.filter(file => file.name.endsWith('.txt'))
                                              .sort((a, b) => parseInt(b.name) - parseInt(a.name));
                        const contentDiv = document.querySelector('.content');
                        textFiles.forEach(file => {
                            fetch(file.download_url)
                                .then(response => response.text())
                                .then(text => {
                                    const postDiv = document.createElement('div');
                                    postDiv.className = 'blog-post';

                                    // Add image if corresponding JPG exists
                                    const imageDiv = document.createElement('div');
                                    imageDiv.className = 'image';
                                    const imgName = file.name.replace('.txt', '.jpg');
                                    const img = document.createElement('img');
                                    img.src = repoUrl + imgName;
                                    img.alt = `Image for post ${file.name.replace('.txt', '')}`;
                                    img.onerror = () => img.style.display = 'none'; // Hide if image fails to load
                                    imageDiv.appendChild(img);

                                    // Add text content, removing YouTube link if present
                                    const textDiv = document.createElement('div');
                                    textDiv.className = 'text';
                                    const youtubeRegex = /(https?:\/\/(?:www\.)?youtube\.com\/watch\?v=[\w-]+|https?:\/\/(?:www\.)?youtu\.be\/[\w-]+)/;
                                    const cleanText = text.replace(youtubeRegex, '').trim(); // Remove YouTube link
                                    textDiv.innerHTML = `<h3>${file.name.replace('.txt', '')}</h3><p>${cleanText}</p>`;

                                    // Check for YouTube link and embed video
                                    const youtubeMatch = text.match(youtubeRegex);
                                    if (youtubeMatch) {
                                        const videoId = youtubeMatch[0].includes('youtube.com') 
                                            ? youtubeMatch[0].split('v=')[1].split('&')[0]
                                            : youtubeMatch[0].split('/').pop();
                                        const videoDiv = document.createElement('div');
                                        videoDiv.className = 'youtube-video';
                                        videoDiv.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>`;
                                        textDiv.appendChild(videoDiv);
                                    }

                                    postDiv.appendChild(imageDiv);
                                    postDiv.appendChild(textDiv);
                                    contentDiv.appendChild(postDiv);
                                })
                                .catch(error => console.error('Error fetching file:', error));
                        });
                    })
                    .catch(error => console.error('Error fetching file list:', error));
            }
        });
    </script>
</head>
<body>
    <header>
        <img src="logo.png">
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="friends.html">Friends</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="index.html#tickets">Tickets</a></li>
            <li><a href="index.html#contact">Contact</a></li>
        </ul>
    </nav>

    <div class="divider"></div>

    <section class="content">
        <h2>Blog & News</h2>
        <!-- Blog posts will be dynamically loaded here -->
    </section>

    <div class="divider"></div>

    <footer>
        <p>© 2025 Walton Carnival. All Rights Reserved.</p>
    </footer>
</body>
</html>
